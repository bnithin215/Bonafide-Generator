<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Bonafide Certificate Generator</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <link rel="shortcut icon" href="images.jpeg" type="image/x-icon" />
</head>
<body>
<div class="header-nav">
    <div class="nav-links">
        <a href="/login">Login</a>
        <a href="/register">Register</a>
    </div>
</div>

<div class="container">
    <div class="logo">
        <img src="https://tkrcet.ac.in/wp-content/themes/tkrcet/assets/images/logo-tkrcet.png" alt="TKR College Logo" />
    </div>

    <h2>Bonafide Certificate Generator</h2>

    <div class="info-box">
        <strong>Note:</strong> <a href="/register">Create an account</a> to submit requests, track your bonafides, and access your certificate history!
    </div>

    <input type="text" id="name" placeholder="Enter Student Name" required />
    <input type="text" id="rollno" placeholder="Enter Roll Number" required />
    <input type="text" id="fathername" placeholder="Enter Father's Name" required />



    <select id="department" required>
        <option value="">Select Department</option>
        <option value="Civil Engineering">Civil Engineering</option>
        <option value="Electrical & Electronics Engineering">Electrical & Electronics Engineering</option>
        <option value="Mechanical Engineering">Mechanical Engineering</option>
        <option value="Electronics & Communication Engineering">Electronics & Communication Engineering</option>
        <option value="Computer Science & Engineering">Computer Science & Engineering</option>
        <option value="CSE (AI & ML)">CSE (AI & ML)</option>
        <option value="CSE (DS)">CSE (DS)</option>
        <option value="Information Technology">Information Technology</option>
        <option value="MBA">MBA</option>
    </select>

    <select id="course" required>
        <option value="">Select Course</option>
        <option value="I-I">I-I</option>
        <option value="I-II">I-II</option>
        <option value="II-I">II-I</option>
        <option value="II-II">II-II</option>
        <option value="III-I">III-I</option>
        <option value="III-II">III-II</option>
        <option value="IV-I">IV-I</option>
        <option value="IV-II">IV-II</option>
    </select>

    <input type="text" id="academicyear" placeholder="Enter Academic Year (e.g., 2023-2024)" required />
    <input type="date" id="dob" required />

    <select id="purpose" required>
        <option value="">Select Purpose</option>
        <option value="Official">Official</option>
        <option value="Scholarship">Scholarship</option>
        <option value="Bus Pass">Bus Pass</option>
    </select>

    <select id="conduct" required>
        <option value="">Select Conduct</option>
        <option value="Satisfactory">Satisfactory</option>
        <option value="Excellent">Excellent</option>
        <option value="Good">Good</option>
    </select>


    <button onclick="generatePDF()">Generate PDF</button>
</div>

<script src="app.js"></script>
</body>
</html>
